<h1 class="text-center my-4">Todo List</h1>
<div class="container">
  <div class="row">
    <input
      id="newtask"
      placeholder="Write new task here"
      type="text"
      class="form-control col mx-2">
    <button
      id="addbtn"
      class="btn btn-success col-4 mx-2">
      Add Task
    </button>
    <button
    id="clrbtn"
    class="btn btn-dark col-1 mx-2"
    >
    CLR
    </button>
    <button
    id="sortbtn"
    class="btn btn-danger col-1 mx-2"
    >
  SORT</button>
  </div>
  <div class="row" id="list">
    <ul id="tasklist" class="list-group col mx-4 my-2">
      
    </ul>
  </div>
</div>
